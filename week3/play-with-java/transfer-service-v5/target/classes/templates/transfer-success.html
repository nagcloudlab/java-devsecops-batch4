<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transfer Success - Secure App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">SecureApp</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/transfer-form">Transfer</a></li>
                <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="alert alert-success shadow">
        <h4 class="alert-heading">Transfer Successful!</h4>
        <p>Status: <strong th:text="${transferResponse.status}">SUCCESS</strong></p>
        <p>Message: <strong th:text="${transferResponse.message}">Funds transferred successfully</strong></p>
        <hr>
        <p>Transaction ID: <strong th:text="${transferResponse.transactionId}">ABC123</strong></p>
        <p class="mb-0">Thank you for using our service!</p>
    </div>

    <a href="/transfer-form" class="btn btn-outline-primary mt-3">Make Another Transfer</a>
</div>

</body>
</html>
