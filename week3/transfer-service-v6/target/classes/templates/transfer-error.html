<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transfer Error - Secure App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">SecureApp</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/transfer-form">Transfer</a></li>
                <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="alert alert-danger shadow" role="alert">
        <h4 class="alert-heading">Transfer Failed!</h4>
        <p>Error Message: <strong th:text="${transferResponse.message}">Something went wrong</strong></p>
        <hr>
        <p class="mb-0">If the problem persists, please contact support.</p>
    </div>

    <a href="/transfer" class="btn btn-outline-danger mt-3">Try Again</a>
</div>

</body>
</html>
